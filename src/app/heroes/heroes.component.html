<!-- uppercase绑定表达式将字符串改为大写 -->
<h2>My Heros</h2>
<ul class="heroes">
    <li 
        *ngFor="let hero of heroes" 
    >
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">
                {{hero.id}}
            </span>
            -
            {{hero.name}}
        </a>
    </li>
</ul>
